<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SmartServ - Dashboard</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
  
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="content">
             
                    <br><h5 class="ml-5" style="font-weight: bold;">Company Metrics</h5>
                    <div class="container-fuild">
                            <div class="row m-4">
                                    <div class="col-sm-3">
                                      <div class="card bordercorner ">
                                        <div class="card-body"> 
                                          <h4 style="color: #48BE9A;">$ 406,411.29</h4>
                                          <label>Total Revenue</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-sm-3 ">
                                      <div class="card bordercorner">
                                        <div class="card-body">
                                            <h4>$ 620</h4>
                                            <label>Total Jobs Average</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-sm-3">
                                            <div class="card bordercorner">
                                              <div class="card-body">
                                                  <h4>655</h4>
                                                  <label>Tickets Cleared</label>
                                              </div>
                                            </div>
                                    </div>
                                    <div class="col-sm-3 ">
                                            <div class="card bordercorner">
                                              <div class="card-body">
                                                  <h4>735</h4>
                                                  <label>Tickets Scheduled</label>
                                              </div>
                                            </div>
                                    </div>
                        </div>
        
        </div>
        <div class="container-fuild">
          <div class="row m-4">
                  
                  <div class="col-sm-3 ">
                    <div class="card bordercorner">
                      <div class="card-body">
                          <h4 style="color: red;">$ 110,448.8</h4>
                          <label>Outstanding Amount</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3 ">
                          <div class="card bordercorner">
                            <div class="card-body">
                                <h4>105</h4>
                                <label>Membership Sold</label>
                            </div>
                          </div>
                  </div>
                  <div class="col-sm-3 ">
                          <div class="card bordercorner">
                            <div class="card-body">
                                <h4>436</h4>
                                <label>Jobs Completed</label>
                            </div>
                          </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="card bordercorner">
                        <div class="card-body "> 
                            <h4>65</h4>
                            <label>Tickets Cancelled</label>
                        </div>
                      </div>
                    </div>
      </div>
 <div class="container-fuild" style="height: 150px">
                    <div class="row m-2">
                            <div class="col-sm-6">
                              <h5 style="font-weight: bold;">Revenue By Job Location</h5>
                                    <div class="card h-100 bordershadow" >
                                      <div class="card-body" style="height: 150px;">

                                        <div id="graph1"></div> 
                                        <script>
                                          var xArray = [37000, 46000, 47000, 49000, 76000,78000];
                                          var yArray = ["Edmonds","Mukilteo","Bothell","Lynnwood","Seattle","Everett"];



                                          var data = [{
                                            x:xArray,
                                            y:yArray,
                                            type:"bar",
                                            orientation:"h",
                                            marker: {color:"#48BE9A"}
                                          }];

                                          var layout = {xaxis: {range: [5000, 75000], title: "Revenue for November 2019"},};

                                          Plotly.newPlot("graph1", data, layout);
                                        </script>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6" >
                                     <h5 style="font-weight: bold;">Revenue By Job Type</h5>
                                        <div class="card mh-100 bordershadow">
                                          <div class="card-body ">  
                                           <div id="graph2" ></div>   
                                              <script>
                                          var xArray = [7000,43000,47000,85000,90000,130000,182000];
                                          var yArray = ["Material Sale","Maintenance","HWT Replacement","Bid Work Plumbing","Sevice HVAC","Bid Work HVAC","Service Plumbing"];



                                          var data = [{
                                            x:xArray,
                                            y:yArray,
                                            type:"bar",
                                            orientation:"h",
                                            marker: {color:"#48BE9A"}
                                          }];

                                          var layout = {xaxis: {range: [0,180000], title: "Revenue for November 2019"},};

                                          Plotly.newPlot("graph2", data, layout);
                                        </script>
                                          </div>
                                        </div>
                                    </div>
                        </div>
                    </div>    
</div>
    </div>

    <script rel="stylesheet" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
